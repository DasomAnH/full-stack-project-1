<!DOCTYPE html>
<html lang="en">
  <head>
    <!--dasom wrote-->
    <!-- <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <link rel="stylesheet" href="/stylesheets/login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    
    
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <title>${ title }</title>
    ${head}

  </head>
  <body>

    <div class="container">
      <div class="card card-login mx-auto text-center bg-dark">
          <div class="card-header mx-auto bg-dark">
              <span> <img src="/stylesheets/images/logo.png" class="img-box" alt="Logo"> </span><br/>
                          <span class="logo_title"> Register Dashboard </span>
  
  
          </div>
          <div class="card-body">
              <form action="" method="POST">
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-user"></i></span>
                      </div>
                      <input type="text" name="name" id="name" class="form-control" placeholder="Name">
                  </div>

                  <div class="input-group form-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                    </div>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                </div>
  
                  <div class="input-group form-group">
                      <div class="input-group-prepend">
                          <span class="input-group-text"><i class="fas fa-key"></i></span>
                      </div>
                      <input type="password" name="password" id="password"class="form-control" placeholder="Password">
                  </div>
  
                  <div class="form-group">
                      <input type="submit" name="btn" value="Register" class="btn btn-outline-danger float-right login_btn">
                  </div>
  
              </form>
          </div>
      </div>
  </div>

</body>
</html>
